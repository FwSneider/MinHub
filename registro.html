<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - MindHub</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="#" class="logo">MindHub</a>
        <ul class="nav-menu">
            <li><a href="index.html" id="inicio">Inicio</a></li>
            <li><a href="asistenteIA.html">Asistente de IA</a></li>
        </ul>
        <div class="auth-buttons">
            <a href="iniciosesion.html" class="btn btn-primary">Iniciar sesión</a>
        </div>
    </nav>
    
    <!-- Seccion de Autenticación -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-image">
                <h2>¡Únete a MindHub!</h2>
                <p>Descubre una nueva forma de estudiar y organizar tus apuntes con ayuda de la inteligencia artificial.</p>
            </div>
            <div class="auth-form-container">
                <div class="auth-header">
                    <h1>Crear cuenta</h1>
                    <p>Completa tus datos para comenzar</p>
                </div>
            <form class="auth-form">
                <div class="form-group">
                    <label for="nombre">Nombre de usuario</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Elige un nombre de usuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
                </div>
                <button type="submit" class="auth-button">Crear cuenta</button>
            </form>

            <div class="auth-links">
                <p>¿Ya tienes una cuenta? <a href="iniciosesion.html">Iniciar sesión</a></p>
            </div>
        </div>
    </div>
</body>
</html>
